<div *ngIf="user">
  <div class="home">
    <h1 style="text-align:center">Bienvenido</h1>
        <div #carrousel id="carouselExampleIndicators" class="carousel slide img" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100 img" src="assets/img/1.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img" src="assets/img/2.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100 img" src="assets/img/3.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
</div>
<div class="row">
    <div class="col-sm-12">
            <div class="menu">
                    <h1 style="text-align:center">ContaPro</h1>
            </div>         
        <div class="tests">
            <h3>{{user.displayName}} elige el test a aplicar</h3>
                <button *ngFor="let test of tests" mat-raised-button color="accent">{{test.nombre}}</button>
        </div>         
    </div>
</div>    

</div>


<div *ngIf="!user">
    <h1>Inicie sesi√≥n para realizar el test!</h1>
</div>
